<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Robot Recognizer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form action="/process-image" enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <label for="file">Put a JPG file</label>
        <input type="file" id="file" name="file" accept="image/jpeg"><br/>
        <input type="submit">
    </form>
</body>
</html>
