<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Robot Recognizer</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>

    <form id="imageForm" enctype="multipart/form-data" action="/api/process" method="post">
        {% csrf_token %}
        <label for="file">Analiz Edilecek Görsel:</label>
        <input id="file" type="file" name="file" accept="image/jpeg" required/>

        <label for="minArea">Minimum Alan (en az 0 olmalı)</label>
        <input id="minArea" name="minArea" type="number" min="0" required/>

        <label for="maxArea">Maksimum Alan (minimum alandan büyük olmalı)</label>
        <input id="maxArea" name="maxArea" type="number" min="0" required/>

        <label for="minCircularity">Minimum Dairesellik (0 ile 1 arasında ondalık sayı)</label>
        <input id="minCircularity" name="minCircularity" type="number" min="0" max="1" step="0.01" required/>

        <input type="submit" />

    </form>
    
</body>
</html>
